<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>English Vocabulary Trainer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div
        class="d-flex flex-column align-items-center w-100 text-center mx-auto"
      >
        <h2 class="mb-5">English Vocabulary Trainer</h2>

        <p class="lead mb-1">
          Form a valid English word using the given letters
        </p>
        <p class="mb-5">
          Question <span id="current_question">1</span> of
          <span id="total_questions">6</span>
        </p>

        <div id="quiz">
          <div
            id="answer"
            class="bg-light mx-1 mb-3 d-flex gap-3 align-items-center justify-content-center"
            style="height: 46px; border-radius: 6px"
          ></div>
          <div id="letters" class='d-flex gap-3'></div>
        </div>
      </div>
    </div>
  </body>
</html>
